{% extends "partials/base.html" %}
{% load static %}
{% block content %}
<main class="container bg-light p-5">
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>{{form.errors}}</strong>
        </div>
    {% endif %}
    <div class="">
        <h1 class="mb-5">Đăng nhập</h1>
        <p class="mb-50">Chưa có tài khoản? <a href="{% url "userauths:sign-up" %}">Tạo tài khoản</a></p>
    </div>
    <form method="POST" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" required type="text" name="email" placeholder="Username or Email" />
        </div>
        <div class="form-group">
            <input class="form-control mt-2" required type="password" name="password" placeholder="Your password" />
        </div>
        <div class="login_footer form-group mb-50 mt-2 d-flex justify-content-between">
            <div class="chek-form">
                <div class="custome-checkbox">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox" />
                    <label class="form-check-label" for="exampleCheckbox"><span>Ghi nhớ</span></label>
                </div>
            </div>
            <a class="text-muted" href="#">Quên mật khẩu</a>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success mt-1">Đăng nhập</button>
        </div>
    </form>
</main>
{% endblock content %}
